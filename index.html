layout: page
title: Recent Posts
tagline: hacking on all the things!
---
{% include JB/setup %}

{% for post in paginator.posts %}
<div class="page-header-small">
	<a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }} ({{ post.date | date: "%Y-%m-%e" }})</a>
</div>
<div class="content-small">
	{{ post.content | postmorefilter: page.url, "&mdash; Read More &mdash;" }}
</div>
  {% endfor %}
